<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="{% static 'style.css' %}" rel="stylesheet" />

</head>

<body style="padding-bottom: 0%;">

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
            <a href="#" class="w3-bar-item w3-button"><b>RB</b> Resume</a>
            <!-- Float links to the right. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
                <a href="{% url 'app:create-resume' %}" class="w3-bar-item w3-button">Create</a>
                <a target="_blank" href="{% url 'app:resume' %}" class="w3-bar-item w3-button">View</a>
                {% if not request.user.is_authenticated %}
                <a href="{% url 'login' %}" class="w3-bar-item w3-button">Login</a>
                {% endif %}
                {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="w3-bar-item w3-button">Logout</a>
                {% endif %}
            </div>
        </div>
    </div>

    {% block content %}

    {% endblock %}

    <script src="{% static '/script.js' %}">
    </script>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

</html>
