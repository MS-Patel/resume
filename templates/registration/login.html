{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>
        Login Page
    </title>
    <link href="{% static '/style.css' %}" rel="stylesheet" />
</head>

<body>
    <!-- partial:index.partial.html -->

    {% if request.user.is_authenticated %}
    <script>
        window.location.href = "{% url 'accounts:profile' %}";
    </script>
    {% endif %}

    <div id="javascript_header">
    </div>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <p class="h4 mb-4 font-weight-bold">Sign In</p>

        {% if form.errors %}
        <div class="alert alert-primary" role="alert">
            Error: Username or Password is not correct!
        </div>
        {% endif %}

        {{ form.as_p }}
        <button class="button" type="submit" value="log-in">Sign in</button>
        <div style="display: flex; margin-top: 10px;">
            <p class="">
                <a style="text-decoration: none; padding: 5px;" href="{% url 'password_reset' %}">Forgotten
                    Password?</a>
            </p>
            <p class="">
                <a style="text-decoration: none; padding: 5px;" href="{% url 'accounts:register' %}">New
                    Registration?</a>
            </p>
        </div>
    </form>
    <!-- partial -->
    <script src="{% static '/script.js' %}">
    </script>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

</html>
