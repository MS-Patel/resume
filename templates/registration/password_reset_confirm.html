{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>
        Reset Password
    </title>
    <link href="{% static '/style.css' %}" rel="stylesheet" />
</head>

<body>
    <!-- partial:index.partial.html -->

    <div id="javascript_header">
    </div>
    <form method="POST">

        <button class="button" type="submit" value="log-in">Confirm</button>
        {% if form.errors %}
        <div class="alert alert-primary" role="alert">
            Error: Please try again!
        </div>
        {% endif %}

        {% csrf_token %}
        {{ form.as_p }}
        <div style="display: flex; margin-top: 10px;">
            <p class="">
                <a style="text-decoration: none; padding: 5px;" href="{% url 'accounts:login' %}">Already have a
                    account?</a>
            </p>
            <p class="">
                <a style="text-decoration: none; padding: 5px;" href="{% url 'accounts:register' %}">Help Center?</a>
            </p>
        </div>
    </form>
    <!-- partial -->
    <script src="{% static '/script.js' %}">
    </script>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

</html>
